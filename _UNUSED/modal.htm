<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Modal</title>
        <link rel="stylesheet" href="css/jquery.modal.css"/>
        <style>
        #modal {
        }
        </style>
    </head>
    <body>

        <a id="modal-trigger1" href="#">So you want to know?</a>

        <div id="modal" class="modal"></div>




        <script src="http://code.jquery.com/jquery.min.js"></script>
        <script src="js/plugins/jquery.modal.min.js"></script>
        <script>


        // See: https://github.com/kylefox/jquery-modal

        var app = {
            config: {
                modal: {
                    opacity: .1,
                    zIndex: 5000
                }
            }
        };

        var eventNames = ['modal:before-block', 'modal:block', 'modal:before-open', 'modal:open', 'modal:before-close', 'modal:close'];

        $(function() {

            for (var i = 0; i < eventNames.length; ++i) {
                $("#modal").on(eventNames[i], function (e) { console.log(e.type); })
            }


            $("#modal-trigger1").on("click", function () {
                $.when($.getJSON("data/pages/intro-fr.json")).then(
                    function (data) {
                        $("#modal").html(data.text).modal(app.config.modal);
                    }
                );
            });





        });
        </script>





    </body>
</html>
